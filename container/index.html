<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce</title>
  <!-- <script src="load.js"></script> -->
<body>
  <h1>E-Commerce</h1>
  <div id="products"></div>
  <hr>
  <div id="cart"></div>

  <script src="./node_modules/cart/index.js"></script>
  <!-- <script type="module" src="./node_modules/products/dist/index.mjs"></script> -->

  <script type="module">
    import createProductFragment from 'products'

    const products = document.getElementById('products')
    products.appendChild(createProductFragment())

    const cart = document.getElementById('cart')
    cart.appendChild(createCartFragment())
  </script>
</body>
</html>
